version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinical-study-backend-prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=production
      - PORT=8000
      - HOST=0.0.0.0
      - DEBUG=False
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-50000000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ENTREZ_EMAIL=${ENTREZ_EMAIL:-your-email@example.com}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clinical-study-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinical-study-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_ENABLE_AI_FEATURES=${VITE_ENABLE_AI_FEATURES:-true}
      - VITE_ENABLE_BACKEND_EXTRACTION=${VITE_ENABLE_BACKEND_EXTRACTION:-true}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clinical-study-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  clinical-study-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
