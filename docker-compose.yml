version: '3.8'

services:
  backend:
    build: ./backend
    container_name: clinical-study-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - HOST=0.0.0.0
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - SECRET_KEY=dev-secret-key-not-for-production
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: node:18-alpine
    container_name: clinical-study-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: clinical-study-network
