version: '3.8'

services:
  backend:
    build: ./backend
    container_name: clinical-study-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - HOST=0.0.0.0
      - DEBUG=True
      - CORS_ORIGINS=*
      - SECRET_KEY=dev-secret-key-not-for-production
      - LOG_LEVEL=DEBUG
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: python:3.11-slim
    container_name: clinical-study-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/public:/app
    command: python3 -m http.server 3000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: clinical-study-network
